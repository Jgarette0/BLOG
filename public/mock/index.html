<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file -->
  <title>Blog UI</title>
</head>
<body>
  <div class="blog-container">
    <h1>Create a New Blog Post</h1>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="input" placeholder="Enter the title">
    </div>
    <div class="form-group">
      <label for="body">Body:</label>
      <textarea id="body" placeholder="Write your blog post"></textarea>
    </div>
    <button id="button">Publish</button>
  </div>
  <div id="list"></div>
<style>
 /* Basic CSS styles - Customize as needed */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.blog-container {
  max-width: 500px;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical; /* Allow vertical resizing of textarea */
  white-space: pre-wrap;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

</style>
<script src="//cdn.jsdelivr.net/npm/ramda@0.29.1/dist/ramda.min.js"></script>
<script src="helper.js"></script>
<script type="module" src="list.js"></script>

</html>
